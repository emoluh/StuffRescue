<div class="form-horizontal component-borders">
    <h3> ADD FEATURE</h3>
    <hr />
    <div class="form-group">
        <label class="col-md-2 control-label">Name: </label>
        <div class="col-md-10">
            <input #featureName class="form-control" placeholder="name" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-2 control-label">Enabled: </label>
        <div class="col-md-10">
            <div class="btn-group" data-toggle="buttons">
                <label class="btn btn-default" [ngClass]="{'active': state}">
                    <input type="radio" name="options" id="option1" autocomplete="off"
                           [checked]=state
                           (click)="onSelect(true)">True
                </label>
                <label class="btn btn-default" [ngClass]="{'active': !state}">
                    <input type="radio" name="options" id="option2" autocomplete="off"
                           [checked]=!state
                           (click)="onSelect(false)"> False
                </label>
            </div>
        </div>
    </div>
    <hr />
    <div class="form-group">
        <div class="col-md-offset-2 col-md-10">
            <button (click)="goBack()" class="btn btn-default">Back</button>
            <button (click)="add(featureName.value, state); featureName.value=''" class="btn btn-default">Add</button>
        </div>
    </div>
</div>
