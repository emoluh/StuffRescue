<div *ngIf="feature" class="form-horizontal component-borders">
    <h3> {{feature.name}}</h3>
    <hr />
    <div class="form-group">
        <label class="col-md-2 control-label">Name: </label>
        <div class="col-md-10">
            <input [(ngModel)]="feature.name" class="form-control" placeholder="name" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-2 control-label">Enabled: </label>
        <div class="col-md-10">
            <div class="btn-group" data-toggle="buttons">
                <label class="btn btn-default" [ngClass]="{'active': feature.enabled}">
                    <input type="radio" name="options" id="option1" autocomplete="off" 
                           [checked]="feature.enabled"
                            (click)="onSelect(feature, true)">True
                </label>
                <label class="btn btn-default" [ngClass]="{'active': !feature.enabled}">
                    <input type="radio" name="options" id="option2" autocomplete="off" 
                           [checked]="!feature.enabled"
                            (click)="onSelect(feature, false)"> False
                </label>
            </div>
        </div>
    </div>
    <hr />
    <div class="form-group">
        <div class="col-md-offset-2 col-md-10">
            <button (click)="goBack()" class="btn btn-default">Back</button>
            <button (click)="save()" class="btn btn-default">Save</button>
        </div>
    </div>
</div>
